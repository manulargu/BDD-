<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Detalles del Cliente</title>
</head>
<body>
    <h1>Editar Detalles del Cliente</h1>
    <form method="post">
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}">
        </div>
        <div class="form-group">
            <label for="monto">Monto</label>
            <input type="text" id="monto" name="monto" value="{{ cliente.monto }}">
        </div>
        <div class="form-group">
            <label for="dia_semana">Día de la Semana</label>
            <input type="text" id="dia_semana" name="dia_semana" value="{{ sesion.dia_semana }}">
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="text" id="hora" name="hora" value="{{ sesion.hora }}">
        </div>
        <div class="form-group">
            <label for="fecha_inicio">Fecha de Inicio de Vacaciones</label>
            <input type="text" id="fecha_inicio" name="fecha_inicio" value="{{ vacacion.fecha_inicio }}">
        </div>
        <div class="form-group">
            <label for="fecha_fin">Fecha de Fin de Vacaciones</label>
            <input type="text" id="fecha_fin" name="fecha_fin" value="{{ vacacion.fecha_fin }}">
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar Cambios">
        </div>
    </form>
</body>
</html>
